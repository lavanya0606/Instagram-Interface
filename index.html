<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="shortcut icon" href="images/instaicon.png" type="image/x-icon" >
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="first">
                <img src="images/instagram.jpg" alt="" width="50%" height="100%">
            </div>
            <div class="second" >
                <input type="text" autofocus placeholder="Phone number, username, or email">
                <input type="text" placeholder="Password">
                <button>Log In</button>
                <span>
                    <p>____________________</p>
                    OR
                    <p>____________________</p>
                </span>
                <div class="fb">
                    <img src="images/facebook logo.png" alt="" >
                    <h5>Log in with Facebook</h5>
                </div>
                <small>Forgot Password?</small>
            </div>
        </div>
        <div class="sub">
            <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="apps">
            <p>Get the app</p>
            <div class="images">
                <img src="images/playstore.png" alt="" width="40%" height="30%">
                <img src="images/microsoft.png" alt="" width="40%" height="30%">
            </div>
        </div>

        <div class="footer">
            <span>
                Meta </span>
            <span>About</span>
            <span> Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Account</span>
            <span>Hashtags</span>
            <span>Locations</span>
            <span>Instagram Lite</span>
            <span>Contact uploading & Non-Users</span>
            <select>
                <option value="">English</option>
                <option value="">Hindi</option>
                <option value="">Marathi</option>
            </select>
            <span>&copy; 2024 Instagram from Meta</span>
        </div>
    </section>
</body>
</html>
